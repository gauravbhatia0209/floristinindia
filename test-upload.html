<!doctype html>
<html>
  <head>
    <title>Upload Test</title>
    <style>
      body {
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      .form-group {
        margin: 20px 0;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="file"] {
        padding: 10px;
        border: 1px solid #ddd;
        width: 100%;
      }
      button {
        padding: 10px 20px;
        background: #007cba;
        color: white;
        border: none;
        cursor: pointer;
      }
      .result {
        margin-top: 20px;
        padding: 15px;
        border: 1px solid #ddd;
        background: #f9f9f9;
      }
      .success {
        border-color: #4caf50;
        background: #e8f5e9;
      }
      .error {
        border-color: #f44336;
        background: #ffebee;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Upload Test</h1>

      <form id="uploadForm">
        <div class="form-group">
          <label for="imageFile">Select Image:</label>
          <input
            type="file"
            id="imageFile"
            name="image"
            accept="image/*"
            required
          />
        </div>

        <div class="form-group">
          <button type="submit">Upload Image</button>
        </div>
      </form>

      <div id="result" class="result" style="display: none"></div>
    </div>

    <script>
      document
        .getElementById("uploadForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const resultDiv = document.getElementById("result");
          const fileInput = document.getElementById("imageFile");
          const file = fileInput.files[0];

          if (!file) {
            showResult("Please select a file", false);
            return;
          }

          // Show loading
          showResult("Uploading...", true);

          const formData = new FormData();
          formData.append("image", file);

          try {
            const response = await fetch("/api/upload/image", {
              method: "POST",
              body: formData,
            });

            const result = await response.json();

            if (result.success) {
              showResult(
                `✅ Upload successful!<br>
                        <strong>URL:</strong> <a href="${result.imageUrl}" target="_blank">${result.imageUrl}</a><br>
                        <strong>Filename:</strong> ${result.filename}<br>
                        <strong>Size:</strong> ${result.size} bytes`,
                true,
              );
            } else {
              showResult(
                `❌ Upload failed:<br>
                        <strong>Error:</strong> ${result.error}<br>
                        <strong>Details:</strong> ${result.details || "No additional details"}`,
                false,
              );
            }
          } catch (error) {
            showResult(
              `❌ Network error:<br>
                    <strong>Error:</strong> ${error.message}`,
              false,
            );
          }
        });

      function showResult(message, isSuccess) {
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = message;
        resultDiv.className = `result ${isSuccess ? "success" : "error"}`;
        resultDiv.style.display = "block";
      }
    </script>
  </body>
</html>
